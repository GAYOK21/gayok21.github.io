<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAYOK21 - MY VIDEOS</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* General Layout */
        body {
            background-color: #f0f2f5;
            position: relative;
        }

        /* Header */
        .header {
            background-color: #4267b2;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        .header h1 {
            font-size: 24px;
        }

        .header nav {
            display: flex;
            align-items: center;
        }

        .header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            display: inline-block;
        }

        .search-input {
            display: none;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            width: 200px;
        }

        .search-button {
            background-color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            color: #4267b2;
            font-weight: bold;
        }

        .search-button:hover {
            background-color: #ddd;
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
            padding: 20px;
        }

        /* Main Content */
        .main-content {
            width: 60%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
        }

        .main-content article {
            margin-bottom: 20px;
        }

        .main-content h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        .main-content p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        /* Back to Top Button */
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4267b2;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        /* Footer */
        .footer {
            background-color: #4267b2;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>GAYOK21</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Contact</a>
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Cari artikel..." oninput="searchArticles()">
                <button class="search-button" onclick="toggleSearch()">üîç</button>
            </div>
        </nav>
    </div>

    <!-- Container -->
    <div class="container">
        <!-- Main Content -->
        <div class="main-content" id="articles">
            
          
          
          
            <!-- Tambahkan lebih banyak artikel sesuai kebutuhan -->
        </div>
    </div>

    <!-- Back to Top Button -->
    <button id="back-to-top" onclick="scrollToTop()">Atas</button>

    <!-- Footer -->
    <div class="footer">
        <p>GAYOK21 | Copyright &copy; 2024</p>
    </div>

    <!-- JavaScript -->
    <script>
        // Menampilkan atau menyembunyikan input pencarian
        function toggleSearch() {
            const searchInput = document.getElementById("search-input");
            if (searchInput.style.display === "none" || searchInput.style.display === "") {
                searchInput.style.display = "inline-block";
                searchInput.focus();
            } else {
                searchInput.style.display = "none";
                searchInput.value = ""; // Bersihkan input saat ditutup
                searchArticles(); // Reset pencarian
            }
        }

        // Fungsi pencarian artikel
        function searchArticles() {
            const query = document.getElementById("search-input").value.toLowerCase();
            const articles = document.querySelectorAll(".main-content article");

            articles.forEach(article => {
                const title = article.getAttribute("data-title").toLowerCase();
                if (title.includes(query)) {
                    article.style.display = "block";
                } else {
                    article.style.display = "none";
                }
            });
        }

        // Menampilkan tombol "Kembali ke Atas" saat di-scroll ke bawah
        window.onscroll = function() {
            const backToTopButton = document.getElementById("back-to-top");
            if (document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        // Fungsi untuk scroll kembali ke atas
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

</body>
</html>
